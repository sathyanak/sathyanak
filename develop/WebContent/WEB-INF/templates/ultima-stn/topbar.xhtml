<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >

    <p:importEnum type="net.stafftrack.fw.security.bl.constants.LtCountryIdTypeConstants" var="countryConstants" />

   	<style>
   	    .testSystemInfo
   	    {
   	        display:inline-block;
   	        color:red;
   	        font-size:25px; 
   	        width:auto
   	    }
   	   
   	    @media(max-width:1280px)
   	    {
	   	    .testSystemInfo
	   	    {
                display:inline-flex;
	   	        top: -10px;
                position: relative;
	   	        font-size: 20px;
	   	        max-width: 175px
	   	    }
	    }

   	    @media(max-width:768px)
   	    {
	   	    .testSystemInfo
	   	    {
	   	        position: absolute;
	   	        left: 5px;
	   	        top: initial;
	   	        font-size: 20px; 
	   	        max-width: 175px
	   	    }
   	    }
   	</style>
   	<script>
   		function resetActiveMenuItem( )
   		{
   			PF('me').resetActiveMenuItem( "#menuform\\:_st_CDMenu", "#menuform\\:cdMain" ) ;
   		}
   	</script>
	<h:outputScript name="js/overlayPanelFix.js" library="ultima-layout-stn" />

    <div class="topbar clearfix">
        <div class="topbar-left">            
            <h:link outcome="crewDeskMain">
                <p:graphicImage name="images/logos/stafftrack-shadow.svg" library="ultima-layout-stn" />
                <f:param name="officeId" value="#{param.officeId}" />
            </h:link>
        </div>
        
        <div class="topbar-right">
            <a id="menu-button" href="#">
                <i></i>
            </a>
            
            <ui:remove>
            <a id="topbar-menu-button" href="#">
                <i class="material-icons">&#xE5D4;</i>
            </a>
            </ui:remove>
            
			<c:if test="#{request.serverName ne 'stafftrack.net' and request.serverName ne 'www.stafftrack.net' }">
				<div class="testSystemInfo">
					This is TEST SYSTEM #{request.serverName}
				</div>
			</c:if>

			<ui:remove>
            <a href="#" class="rightpanel-btn">
                <i class="material-icons">&#xE5D2;</i>
            </a>
            </ui:remove>
            
            <ul class="topbar-items fadeInDown animated">
	            <li class="profile-item">
	                <a href="#">
	                    <div class="profile-image">
	                        <p:graphicImage name="images/icons/user-icon.svg" library="ultima-layout-stn" />
	                    </div>
	                </a>
	
	                <ul class="animated">
	                	<li role="menuitem">
	                        <a onclick="PF('contactHelpDlg').show()">
	                            <span>Help Desk</span>
	                        </a>
	                    </li>
	                	
	                </ul>
	            </li>

            

	         	
            </ul>
        </div>
    </div>

</ui:composition>
