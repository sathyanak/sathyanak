<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">PrimeFaces Poseidon</ui:insert></title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:400,700" rel="stylesheet" />
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout-caer" />
        <h:outputScript name="js/layout.js" library="barcelona-layout-caer" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout-caer" />
        <ui:insert name="head"/>
    
		<script>
			function getContextPath()
			{
				//console.log( "getContextPath()  contextPath=[#{request.contextPath}]" ) ;
				return "#{request.contextPath}" ;
			}
		</script>
    </h:head>

    <h:body styleClass="main-body dashboard">
        <div class="layout-wrapper #{guestPreferences.overlayMenu ? 'layout-overlay-menu' : null} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
            <ui:include src="topbar.xhtml" />
            <ui:include src="bar--date-select.xhtml" />
            
            <div class="layout-main">	
                <ui:insert name="goButtonHandler">
					<script>
						function handleGoButton()
						{
						}
					</script>
                </ui:insert>
                <div class="layout-main-content">
                    <ui:insert name="content"/>
                </div>                              
            </div>
            
            <ui:include src="footer.xhtml" />
        </div>
        
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
           <f:facet name="start">
               <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
           </f:facet>

           <f:facet name="complete">
               <h:outputText value="" />
           </f:facet>
        </p:ajaxStatus>
        
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout-caer" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout-caer" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout-caer" />
        <h:outputStylesheet name="css/layout-smx.css" library="barcelona-layout-caer" />
        
        <ui:insert name="body-bottom"/>
    
    </h:body>

</html>
