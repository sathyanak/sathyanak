pro.form.selfid.body.paragraph1=Qualified applicants are considered for employment without regard to race, religion, sex, national origin, age, marital status, sexual orientation, veteran status, disability, or other protected characteristic.
pro.form.selfid.body.paragraph2=This employer is subject to certain governmental recordkeeping and reporting requirements for the administration of civil rights laws and regulations. In order to comply with these laws, we invite qualified applicants to voluntarily self-identify their race or ethnicity, gender, and veteran status (if applicable). Submission of this information is voluntary and refusal to provide it will not subject you to any adverse treatment. The information you submit will be kept confidential and may only be used in accordance with the provisions of applicable laws, executive orders, and regulations, including those that require the information to be summarized and reported to the federal government for civil rights enforcement. When reported, data will not identify any specific individual.
