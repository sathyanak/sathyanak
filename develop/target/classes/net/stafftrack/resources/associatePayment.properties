pro.form.associatepayment.paycard.text=By selecting this option and signing below, I hereby elect and consent to receive my wages, including but not limited to off cycle wage payments and wage payments upon discharge, by electronic transfer of wages to a paycard.
pro.form.associatepayment.paycard.addtext=In addition, to the extent permitted by applicable law, I hereby authorize this company make all of my deposits and deposit adjustments, including those involving off cycle wage payments and wage payments upon discharge, to my paycard, and I authorize the bank where such funds are deposited to accept such deposits and make such adjustments. I acknowledge I have received copy of the terms, conditions, and fees associated with using such paycard. This authorization shall remain in effect until fourteen (14) days after this company receives written notice from me requesting a change to a new payment method. 
pro.form.associatepayment.directdeposit.text=By providing the information requested and signing below, I hereby elect and consent to receive my wages via direct deposit.
pro.form.associatepayment.directdeposit.addtext=In addition, I hereby authorize this company on its own behalf and on behalf of its direct and indirect subsidiaries and affiliates to make (electronically or otherwise) all deposits and deposit adjustments involving my pay, including those involving off cycle pay and pay upon discharge, to the account(s) identified above, and I authorize the bank(s) listed above the accept such deposits and make such adjustments. I also authorize this company, at its election, to pay any off cycle wage payments and wage payments due to me upon discharge by means of electronic transfer of funds to a paycard. These authorizations will remain in effect until 14 days after this company receives written notice from me requesting a change to a new payment method.
