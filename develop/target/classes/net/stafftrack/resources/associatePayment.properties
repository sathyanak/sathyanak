pro.form.associatepayment.directdeposit.addtext2.title=Additional Information for Direct Deposit:
pro.form.associatepayment.directdeposit.addtext2.line1=Depending on your bank's processes, pay should be automatically deposited into your account each Friday.
pro.form.associatepayment.directdeposit.addtext2.line2=It is your responsibility to notify a representative of this company of any changes to / closure of your bank account.  Failure to notify this company may delay issuance of payment.
pro.form.associatepayment.directdeposit.addtext2.line3=If we are unable to process your deposit due to incomplete or inaccurate information, you hereby consent to be issued a paycard to receive funds.
pro.form.associatepayment.livecheck.text=I want to receive a paper check. I understand my paycheck will be mailed via the US Postal Service to the address I provided on my application. It will be mailed from our Chicago corporate office by Friday each week. I will allow the USPS up to 10 business days after payday to deliver my paycheck.
pro.form.associatepayment.livecheck.addtext=This company pays weekly and provides payment via live check, via a Paycard or via Direct Deposit. If I elect to receive my pay electronically, I also authorize this company to provide my weekly paystub in an electronic format. I agree that any claim I may have arising out of the use of paycards or direct deposit are subject to the arbitration provisions contained in my employment application, which includes my agreement to pursue any claims as an individual plaintiff (specifically waiving all class, representative, or collective actions) in arbitration before the American Arbitration Association.
